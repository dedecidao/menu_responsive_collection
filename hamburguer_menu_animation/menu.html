<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <link rel="stylesheet" href="../hamburguer_menu_animation/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>Hamburguer</title>
</head>
<body>
    <div class="box">
    <div class="icon">
        <i class='bx bx-menu open'></i>
        <i class='bx bx-x close'></i>

    </div>
    <div class="icon line">
        <i class='bx bx-menu open'></i>
        <i class='bx bx-x list-ul close'></i>

    </div>
    <div class="icon">
        <i class='bx bx-grid-alt open'></i>
        <i class='bx bx-x close'></i>

    </div>

    <div class="icon line">
        <i class='bx bx-menu open'></i>
        <i class='bx bx-menu-alt-right close'></i>

    </div>
    <div class="icon">
        <i class='bx bx-menu open'></i>
        <i class='bx bx-right-arrow-alt close'></i>

    </div>
    </div>



    <script>
        let icons = document.querySelectorAll(".icon");
        console.log(icons);

    for (let i = 0; i < icons.length; i++) {
        icons[i].addEventListener("click", (e)=>{
            let target = e.target;
            target.classList.toggle("active");  

        }); 
        }

    </script>
    
</body>
</html>
